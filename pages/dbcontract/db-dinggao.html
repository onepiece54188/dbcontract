	<script>
  var contractInfos;
  $.ajax({
    url:"http://149.248.21.145:8000/contracts/",//请求的url地址
    dataType:"json",//返回的格式为json
    async:false,//请求是否异步，默认true异步，这是ajax的特性
    data:{status:"countersigned"},//参数值
    type:"GET",//请求的方式
    beforeSend:function(){},//请求前的处理
    success:function(res){
      contractInfos = res;
    },//请求成功的处理
    complete:function(){},//请求完成的处理
    error:function(){
      console.log(res);
    }//请求出错的处理
  });
  $.ajax({
    url:"http://149.248.21.145:8000/clients/",//请求的url地址
    dataType:"json",//返回的格式为json
    async:false,//请求是否异步，默认true异步，这是ajax的特性
    <!-- data:{"id":"value"},//参数值 -->
    type:"GET",//请求的方式
    beforeSend:function(){},//请求前的处理
    success:function(res){
      for(i=0,len=res.length;i<len;i++)
        sessionStorage['client'+res[i].id] = res[i].name;
      console.log(sessionStorage['client1']);
    },//请求成功的处理
    complete:function(){},//请求完成的处理
    error:function(){
      console.log(res);
    }//请求出错的处理
  });
  
  var role = sessionStorage.role;
  var permission = new Vue({
    el:'#menu',
    data: {
      liucheng: false,
      xinxi: false,
      xitong: false,
      data:{
        id: '',
        name: '',
        can_read_contracts: false,
        can_write_contracts: false,
        can_countersign: false,
        can_review: false,
        can_sign: false,
        can_distribute: false,
        can_manage_users: false,
        can_manage_roles: false,
        can_manage_clients: false
      }
    },
    methods: {
      get: function(){
        // test role
         //role = 2;
        if(role!=null) {
          //发送 post 请求
          
          $.ajax({
            type: "GET",
            url: 'http://149.248.21.145:8000/roles/'+role+'/',
            dataType: "json",
            async: false,
            success: function(res){
              console.log(res);
              permission.liucheng = true;
              permission.xinxi = true;
              permission.xitong = true;
              permission.data=res;
              sessionStorage.allPermission = JSON.stringify(permission.data);
              console.log(permission.data);
              //sc();
            },
          });
          $.ajax({
            type: "GET",
            url: 'http://149.248.21.145:8000/users/',
            dataType: "json",
            data:{role:sessionStorage.role},
            async: false,
            success: function(res){
              for(i=0;i<res.length;i++)
              {
                sessionStorage['user'+ res[i].id] = res[i].username;
                console.log('user'+ res[i].id);
                console.log(sessionStorage['user'+ res[i].id]);
              }
            },
          });
        }
      },
    }
  });
	permission.get();
  
  var table = new Vue({
    el: '#vue',
    data: {
      info:contractInfos,
    },
    
    methods: {
      openUrl:function(id){
        this.$http.post('http://47.94.252.84:8081',{baseUrl:id},{emulateJSON:true}).then(function(res){});
        window.open('http://47.94.252.84:8083/ckfinder/samples/full-page-open.html');
      },
      show: function(countersigns) {
        console.log(countersigns);
        sessionStorage['countersign'] = '';
        for(i=0;i<countersigns.length;i++)
        {
          sessionStorage['countersign'] += '<label style="float:left;font-size:18px;" class="form-label">会签人：'+sessionStorage['user'+ countersigns[i].user]+'</label>';
          sessionStorage['countersign'] += '<br><div class="form-line"><label style="float:left;font-size:18px;" class="form-label">会签意见：'+countersigns[i].message+'</div></label>';
        }
        Swal({
          title: '<strong>会签意见</strong>',
          html:
            '<div class="form-group">'+
            sessionStorage['countersign'] + 
            '</div>',
          showCloseButton: true,
          focusConfirm: false,
          confirmButtonAriaLabel: 'Thumbs up, great!',
          confirmButtonText:
            '<i class="fa fa-thumbs-up"></i> 关闭',
        })
      },
      update: function(index) {
        len1 = $(".contractId:eq("+index+")").html().length;
        len2 = $(".contractContent:eq("+index+")").html().length;
        contractId = $(".contractId:eq("+index+")").html().substr(3,len1-7);
        contractContent = $(".contractContent:eq("+index+")").html().substr('<p contenteditable="true">'.length,len2-4-'<p contenteditable="true">'.length);
        Swal({
            title: '确定提交么',
            type: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#3085d6',
            cancelButtonColor: '#d33',
            confirmButtonText: '确认',
            cancelButtonText: '取消',
          }).then((result) => {
            if (result.value) {
              this.$http.patch('http://149.248.21.145:8000/contracts/'+contractId+'/',{content:contractContent,status:'rewrited'}).then(function(res){
                Swal(
                  '定稿成功',
                ).then((result) => {
                  location=location;
                })
                
              });
            }
          })
      },
      delete1: function(id, name) {
        const swalWithBootstrapButtons = Swal.mixin({
          confirmButtonClass: 'btn btn-success',
          cancelButtonClass: 'btn btn-danger',
          buttonsStyling: true,
        })

        swalWithBootstrapButtons({
          title: '确定删除么',
          text: "删除后不可恢复！",
          type: 'warning',
          showCancelButton: true,
          confirmButtonText: '是, 删除',
          cancelButtonText: '否, 取消',
          reverseButtons: false
        }).then((result) => {
          if (result.value) {
            console.log('yes');
            this.$http.delete('http://149.248.21.145:8000/contracts/'+id+'/').then(function(res){
              swalWithBootstrapButtons(
              '已删除!',
              '该合同已被删除',
              'success'
              ).then((result) => {
                location=location;
              })
            })
          } else if (
            // Read more about handling dismissals
            result.dismiss === Swal.DismissReason.cancel
          ) {
          
            console.log('no');
            swalWithBootstrapButtons(
              '已取消',
              '合同未被删除',
              'error'
            )
          }
        })
      },
      link: function(a) {
        console.log("123");
        window.open(a);
      },
      getdata: function(){
        //发送get请求
        this.$http.get('http://149.248.21.145:8000/clients/').then(function(res){
          console.log(res);    
        });
      },
    },
  });
		
		table.getdata();
	</script>
